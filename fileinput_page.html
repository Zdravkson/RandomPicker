<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <style>
            p {
                font-size: 1.2vw;
                font-family: sans-serif;
            }
            button {
                margin-top: 1vh;
            }
            @media (min-width: 1920px) {
                p {
                    font-size: 23px;
                }
            }
            @media (max-width: 600px) {
                p {
                    font-size: 8px;
                }
            }
        </style>
        <title> Random Picker </title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico"> 
    </head>
    <body>
        <form>
            <p>Choose the file with elements separated line by line</p>
            <input type = "file">
            <p style = "color: red">Note: if an element is repeated, its copies will be ignored when random picking</p>
            <p>Number of elements to pick</p>
            <input type = "text">
            <button type = "button">Submit</button>
        </form>
    </body>
</html>
