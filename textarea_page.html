<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <style>
            p {
                font-size: 1.2vw;
                font-family: sans-serif;
            }
            textarea {
                height: 20vh;
                width: 20vw;
                resize: none;
            }
            button {
                margin-top: 1vh;
            }
            @media (min-width: 1920px) {
                p {
                    font-size: 23px;
                }
            }
            @media (max-width: 600px) {
                p {
                    font-size: 8px;
                }
            }
        </style>
        <title> Random Picker </title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico"> 
    </head>
    <body>
        <script>
            function submitSet() {
                // picknum - number of elements to pick
                // setTextSplitted - array of elements separated by newlines
                // arrElements - array of elements
                console.log("Submit button has been clicked.");
                let picknumstr = document.getElementById("numinput").value;
                if(isNaN(picknumstr)) {
                    console.log("Entered number of picks is not valid.");
                    return ;
                }
                let picknum = parseInt(picknumstr);
                let setstr = document.getElementById("settextarea").value;
                let setTextSplitted = setstr.split("/\r?\n/");
                let arrElements = [];
                for(let iterLine = 0; iterLine < setTextSplitted.length; iterLine++) {
                    setElements.push(setTextSplitted[iterLine]);
                }
            }
        </script>
        <form>
            <p>Type in set with elements separated line by line:</p>
            <textarea id = "settextarea"></textarea>
            <p style = "color: red">Note: if an element is repeated, its copies will be ignored when random picking</p>
            <p>Number of elements to pick</p>
            <input type = "text" id = "numinput">
            <button type = "button" onclick="submitSet()">Submit</button>
        </form>
    </body>
</html>
